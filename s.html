<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Event Booking</title>
    <style>
        /* General reset and layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('background-image.jpg') no-repeat center center/cover;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(42, 42, 42, 0.8);
            color: white;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin-right: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        header .search-bar {
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .hero {
            position: relative;
            background: rgba(0, 0, 0, 0.5);
            height: 60vh;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .hero h1 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .hero button.cta-btn {
            background-color: #ff5722;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .hero button.cta-btn:hover {
            background-color: #e64a19;
        }

        footer {
            background-color: rgba(42, 42, 42, 0.8);
            color: white;
            text-align: center;
            padding: 20px;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">EventBooking</div>
        <nav>
            <ul>
                <li><a href="signin.html">Home</a></li>
                <li><a href="view.html">Events</a></li>
                <li><a href="view history.html">My Tickets</a></li>
                <li><a href="payment.html">Payment</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="contact us.html">Contact Us</a></li>
            </ul>
        </nav>
        <input type="text" placeholder="Search events..." class="search-bar">
    </header>

    <section class="hero">
        <h1>Welcome to Event Booking</h1>
        <p>Book your favorite events with ease.</p>
        <button class="cta-btn">Get Started</button>
    </section>

    <footer>
        <p>All Rights Are Reserved!</p>
        <p> @2025 EventBooking</p>
    </footer>

    <script>
        // Button functionality for the 'Get Started' button
        document.querySelector('.cta-btn').addEventListener('click', function() {
            window.location.href = 'view.html'; // Redirect to Events page
        });
    </script>
</body>
</html>
