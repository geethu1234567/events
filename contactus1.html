<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-image: url('https://thumbs.dreamstime.com/b/contact-icon-abstract-light-cyan-blue-hexagon-pattern-background-contact-icon-isolated-abstract-light-cyan-blue-hexagon-pattern-background-205182818.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .contact-us {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 400px; /* Smaller width */
            width: 100%;
            height: auto; /* Ensure height adapts to content */
        }

        .contact-us h2 {
            font-size: 22px; /* Smaller header */
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }

        .contact-us p {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 12px; /* Smaller margin */
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea, .form-group .rating {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 5px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group .rating:focus {
            border-color: #ff5722;
            outline: none;
        }

        .contact-us textarea {
            height: 100px; /* Smaller height for textarea */
            resize: none;
        }

        .rating {
            display: flex;
            justify-content: center;
            gap: 8px; /* Smaller gap between stars */
            font-size: 16px;
        }

        .rating input {
            display: none;
        }

        .rating label {
            cursor: pointer;
            font-size: 20px;
            color: #ccc;
            transition: color 0.3s;
        }

        .rating input:checked ~ label {
            color: #ff5722;
        }

        .rating label:hover,
        .rating label:hover ~ label {
            color: #ff5722;
        }

        .submit-btn {
            background-color: #ff5722;
            color: white;
            padding: 10px 25px; /* Smaller padding */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #e64a19;
        }

        #formStatus {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <section class="contact-us">
        <h2>Contact Us</h2>
        <p>If you have any questions or need assistance, please reach out to us.</p>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <div class="rating" id="rating">
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
                </div>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
        <div id="formStatus"></div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const contactForm = document.getElementById('contactForm');
            const formStatus = document.getElementById('formStatus');

            contactForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent form submission to server

                // Get form field values
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;
                const rating = document.querySelector('input[name="rating"]:checked');

                // Basic form validation
                if (name && email && message && rating) {
                    // Simulate a successful form submission
                    formStatus.textContent = "Thank you for contacting us, we will get back to you shortly!";
                    formStatus.style.color = 'green';

                    // Reset form
                    contactForm.reset();
                } else {
                    // Error handling
                    formStatus.textContent = "Please fill out all the fields.";
                    formStatus.style.color = 'red';
                }
            });
        });
    </script>

</body>
</html>
