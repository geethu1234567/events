<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Event Booking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('https://wallpapercave.com/wp/wp7488367.jpg') no-repeat center center/cover;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: rgba(42, 42, 42, 0.8);
      color: white;
    }

    .logo-header {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-img {
      height: 50px;
      width: 100px;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .logo-text {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ff5722;
    }

    .search-bar {
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .hero {
      background: rgba(0, 0, 0, 0.5);
      height: 60vh;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .hero h1 {
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .cta-btn {
      background-color: #ff5722;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .cta-btn:hover {
      background-color: #e64a19;
    }

    footer {
      background-color: rgba(42, 42, 42, 0.8);
      color: white;
      text-align: center;
      padding: 20px;
    }

    footer .social-icons {
      margin-top: 20px;
    }

    footer .social-icons a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
      font-size: 24px;
    }

    footer .social-icons a:hover {
      color: #ff5722;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-header">
      <img src="https://cdn2.f-cdn.com/contestentries/1214970/24969950/5a4258944d6b6_thumb900.jpg" alt="App Logo" class="logo-img">

    </div>

    <nav>
      <ul>
        <li><a href="signin.html">Login</a></li>
        <li><a href="sample.html">Local Events</a></li>
        <li><a href="view.html">Events</a></li>
        <li><a href="view history.html">My Tickets</a></li>
        <li><a href="payment.html">Payment</a></li>
        <li><a href="checkout.html">Checkout</a></li>
        <li><a href="contact us.html">Contact Us</a></li>
        <li><a href="logout.html">Logout</a></li>
      </ul>
    </nav>

    <input type="text" placeholder="Search events..." class="search-bar">
  </header>

  <section class="hero">
    <h1>Welcome to Our Events </h1>
    <h2>"Here moments turn into memories!"</h2>
    <p>Book your favorite events with ease.</p>
    <button class="cta-btn">Get Started</button>
  </section>

  <footer>
    <p>Contact us: info@eventbooking.com</p>
    <p>¬© 2025 EventBooking</p>
    <div class="social-icons">
      <a href="https://www.facebook.com" target="_blank" title="Facebook">üåê</a>
      <a href="https://www.twitter.com" target="_blank" title="Twitter">üê¶</a>
      <a href="https://www.instagram.com" target="_blank" title="Instagram">üì∏</a>
      <a href="https://www.linkedin.com" target="_blank" title="LinkedIn">üîó</a>
    </div>
  </footer>

  <script>
    document.querySelector('.cta-btn').addEventListener('click', function () {
      window.location.href = 'view.html';
    });
  </script>

</body>
</html>
