<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body Styling with Background Image */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('logout.png') no-repeat center center/cover;
        }

        /* Overlay Effect for Better Readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for better contrast */
        }

        /* Logout Container with Glassmorphism Effect */
        .logout-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15); /* Glassmorphism */
            backdrop-filter: blur(10px); /* Blur effect */
            -webkit-backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 400px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        /* Heading */
        .logout-container h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Paragraph */
        .logout-container p {
            color: #ddd;
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Button (Login Again) */
        .logout-container a {
            display: inline-block;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b); /* Gradient button */
            color: white;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 0, 100, 0.4);
        }

        .logout-container a:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <div class="logout-container">
        <h2>You have been logged out</h2>
        <p>Thank you! for using our event ticket booking system.</p>
        <a href="signin.html">Click here to login again</a>
    </div>
</body>
</html>
